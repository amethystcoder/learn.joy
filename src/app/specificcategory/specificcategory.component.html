<div>
    <h1>Category:{{getroute()}}</h1>
    <div *ngFor="let assign of testunder" class="assignmentdiv">
        <div class="testimg"></div>
        <div>
            <h1>{{assign.topic}}</h1>
            <h3>{{assign.questions.length}} Questions</h3>
            <a routerLink="/test" [queryParams]="{topic:assign.topic}">
                <div class="goto"><h3>Attempt Quiz</h3></div>
            </a>
        </div> 
    </div>
</div>
<div>
    <h1>Quiz Categories</h1>
    <div class="category">
        <div *ngFor="let cat of getcategories()">
            <a routerLink="/specificcategory" [queryParams]="{category:cat.category}">
                <div class="categoryelem" [ngStyle]="{'background-color':cat.color}">
                    <h1>{{cat.category}}</h1>
                </div>
            </a>
        </div>
    </div>
    
</div>
